        <p>当暮色浸染槎城，东江与新丰江如两条流光缎带，将河源切割成三面环水的玲珑半岛。新丰江水清冽如寒玉，东江水流厚重如琥珀，两江交汇处的水纹在夜色中泛起粼粼碎金。沿河步道上的暖黄地灯与跨江大桥的霓虹倒影交织，仿佛给水面镶上一条闪烁的银河腰带</p>
