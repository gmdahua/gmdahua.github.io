<p>阳光明媚的下午，白鹭公园迎来了一个又一个的人们。公园位于城市边缘高新区的东江边，两岸有着郁郁葱葱的树木和鲜花盛开的花园。江面面上有一群群的白鹭在悠闲地游荡，它们优雅的姿态吸引了无数游客的目光。</p>
<p>湖边的小径上，人们或散步或慢跑，享受着大自然的恩赐。</p>
<p>夕阳西下，白鹭公园渐渐安静下来。人们依依不舍地离开了公园。</p>
